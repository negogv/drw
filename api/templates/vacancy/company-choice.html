{% extends 'base.html' %}

{% block title %}
DRW
{% endblock %}

{% block content %}
<h1 style="text-align: center;">Choose one of your companies</h1>

<div class="d-flex justify-content-center" style="margin-bottom: .5rem;">
    {% for company in companies %}
    <a class="btn btn-outline-dark m-1" href="{% url redirect_to company.id %}">
        {{ company.name }}
    </a>
    {% empty %}
    <h3 class="m-5">You have no company profile</h3>
    {% endfor %}
</div>
<div class="d-flex justify-content-center">
    <a class="btn btn-success" href="/api/company/register/">Create new company profile</a>
</div>
{% endblock %}
