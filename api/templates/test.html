{% extends 'base.html' %}

{% block title %}

{% block content %}

<button style="height: 150px; width: 150px;" onclick="func()">POOOOOOOOST REQUEST</button>
<input type="file" id="cvFile">

{% csrf_token %}

{% load static %}
<script>
    async function func() {
        const csrfToken = document.querySelector(
            "[name=csrfmiddlewaretoken]"
        ).value;
        const file = document.getElementById("cvFile").files[0]
        await fetch("/api/cv/1/", {
            method: "DELETE",
            headers: {
                "X-CSRFToken": csrfToken,

            },
        }).then((response) => {
            return response.json()
        }).then((data) => {
            console.log(data)
        });
    }
</script>
