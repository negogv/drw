{% extends 'base.html' %}

{% block title %}
DRW
{% endblock %}

{% block content %}

<div name="vacancy-info">
    <h1 style="text-align: center;" id="vacancyTitle">
    </h1>
    <div class="d-flex justify-content-center">
        <a href="/vacancy/{{ vacancyId }}" class="btn btn-outline-primary w-50">Show vacancy</a>
    </div>
    <div class="my-2">
        <h3>Location:</h3>
        <p id="vacancyLoc"></p>
    </div>
    <div class="my-2">
        <h3>Descriprion:</h3>
        <p id="vacancyText"></p>
    </div>
    <div id="tags">
        <h3>Tags:</h3>
        <div id="vacancyTagsDiv" class="mt-2">
        </div>
    </div>
</div>
<div name="respondents" id="respondentsCards" class="border-top border-black mt-2">
    <h2 style="text-align: center;" class="p-4">
        Respondents
    </h2>
</div>

{% csrf_token %}
{{ vacancyId|json_script:"vacancyId" }}

{% load static %}
<script src="{% static 'js/manage-vacancy.js' %}"></script>
{% endblock %}
