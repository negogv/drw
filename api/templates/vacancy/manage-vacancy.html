{% extends 'base.html' %}

{% block title %}
DRW
{% endblock %}

{% block content %}

<div name="vacancy-info">
    <h1 style="text-align: center;" id="vacancyTitle">
        <!-- Title of the vacancy -->
    </h1>
    <!-- <div>
        <h2>Location:</h2>
        <p id="location"></p>
        <h3 id="isRemote"></h3>
    </div> -->
    <div id="tags">
        <h3>Tags:</h3>
        <div id="vacancyTagButtonsDiv">
            <!-- tag buttons. href to "search vacancy by this tag"  -->
        </div>
    </div>
    <span id="vacancyId" hidden></span>
</div>
<div name="respondents" id="respondentsCards">
    <h2 style="text-align: center;">
        Respondents
    </h2>
    <div class="card m-1 text-bg-light">
        <div class="card-header" id="employeeName">
            <h3>Max Weber</h3>
        </div>
        <div class="p-3 row card-body">
            <div class="col col-10">
                <p id="employeeLocation"><b>Location: </b></p>
                <p id="employeeEmail"><b>Email: </b></p>
                <p id="employeePhone"><b>Phone: </b></p>
                <div id="employeeSkills">
                    <span class="badge rounded-pill text-bg-dark">
                    </span>
                </div>
            </div>
            <div class="col col-2 d-flex flex-fill">
                <button role="button" class="btn btn-danger m-1 flex-fill"
                    style="text-align: center; font-size: larger;" onclick="declineApplication(this)">
                    Decline
                </button>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <a class="btn stretched-link" style="text-align: center;" href="/api/employee/${}">See
                profile</a>
        </div>
    </div>
</div>

{{ vacancyId|json_script:"vacancyId" }}

{% load static %}
<script src="{% static 'js/manage-vacancy.js' %}"></script>
{% endblock %}
