{% extends 'base.html' %}

{% block title %}
    DRW
{% endblock %}

{% block content %}
    <h1 style="text-align: center;">Choose one of your companies</h1>

    <div class="button-container" id="button-container">
        {% for company in companies %}
            <button class="item-button"
                    onclick="window.location.href='{% url redirect_to company.id %}'">
                {{ company.name }}
            </button>
        {% empty %}
            <p>You have no company profile</p>
        {% endfor %}
    </div>
{% endblock %}
